{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell Stocks</h1>
    <hr>

    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" required placeholder="# of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    <select name="symbol" hidden></select>
{% endblock %}
